{% extends 'administrator/shared/base.html' %}

{% block content %}
<h1 class="text-center">Home page</h1>
<div class="container">

    {% if data %}
    <ul class="list-group">

        {% for i in data %}
        <li class="list-group-item">
            {{ i.title }}
            <div class="btn-group" style="float: right;">
                <a href="{% url 'viewpost' url=i.url %}" target="_blank" class="btn btn-primary fa fa-eye p-3"></a>
                <a href="{% url 'admin_edit_post' id=i.id %}" class="btn btn-success fa fa-edit p-3"></a>
                <a href="{% url 'admin_delete_post' id=i.id %}" class="btn btn-danger fa fa-trash p-3"
                    onclick="return confirm('Do you want to delete this item?')"></a>
            </div>
        </li>
        {% endfor %}

    </ul>
    {% else %}
    <div class="alert alert-info">
        No posts found
    </div>
    {% endif %}

</div>
{% endblock content %}
